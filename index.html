<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de clics</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 50px;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #clickButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background-color: #000;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>Compteur de clics</h1>
  
  <div id="counter">Clics : 0</div>
  
  <button id="clickButton" onclick="incrementCounter()">Cliquez-moi</button>

  <script src="script.js"></script>
</body>
</html>
